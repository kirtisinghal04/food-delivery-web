<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Social Navigation Menu</title>
<style>
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

body {
background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: sans-serif;
}

.menu {
position: relative;
width: 280px;
height: 280px;
display: flex;
align-items: center;
justify-content: center;
}

.share-btn {
background: linear-gradient(to right, #ff512f, #dd2476);
padding: 15px;
border-radius: 50%;
cursor: pointer;
z-index: 2;
font-size: 20px;
color: white;
transition: transform 0.5s ease, background 0.3s;
box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

.menu.active .share-btn {
transform: rotate(45deg);
background: linear-gradient(to right, #36d1dc, #5b86e5);
}
@keyframes rotateIcons {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

.menu.active .social-icons {
  animation: rotateIcons 8s linear infinite;
}

.social-icons {
position: absolute;
top: 50%;
left: 50%;
width: 100%;
height: 100%;
list-style: none;
padding: 0;
margin: 0;
transform: translate(-50%, -50%);
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
pointer-events: none;
}

.social-icons li {
position: absolute;
opacity: 0;
transition: transform 0.6s ease, opacity 0.6s ease;
transform: scale(0);
}

.menu.active .social-icons li {
opacity: 1;
transform: scale(1);
pointer-events: auto;
}

.menu.active .social-icons li:nth-child(1) { transform: translate(-100px, -100px) rotate(360deg); }
.menu.active .social-icons li:nth-child(2) { transform: translate(0, -140px) rotate(360deg); }
.menu.active .social-icons li:nth-child(3) { transform: translate(100px, -100px) rotate(360deg); }
.menu.active .social-icons li:nth-child(4) { transform: translate(140px, 0) rotate(360deg); }
.menu.active .social-icons li:nth-child(5) { transform: translate(100px, 100px) rotate(360deg); }
.menu.active .social-icons li:nth-child(6) { transform: translate(0, 140px) rotate(360deg); }
.menu.active .social-icons li:nth-child(7) { transform: translate(-100px, 100px) rotate(360deg); }
.menu.active .social-icons li:nth-child(8) { transform: translate(-140px, 0) rotate(360deg); }

.social-icons li a {
color: white;
background: #444;
border-radius: 50%;
padding: 15px;
font-size: 20px;
display: inline-block;
transition: background 0.3s, transform 0.3s;
}

.social-icons li:nth-child(1) a { background: #3b5998; } /* Facebook */
.social-icons li:nth-child(2) a { background: #000000; } /* Twitter/X */
.social-icons li:nth-child(3) a { background: #25D366; } /* WhatsApp */
.social-icons li:nth-child(4) a { background: #FF0000; } /* YouTube */
.social-icons li:nth-child(5) a { background: #E1306C; } /* Instagram */
.social-icons li:nth-child(6) a { background: #0e76a8; } /* LinkedIn */
.social-icons li:nth-child(7) a { background: #333; } /* GitHub */
.social-icons li:nth-child(8) a { background: #FF5700; } /* Reddit */

.social-icons li a:hover {
transform: scale(1.2);
box-shadow: 0 0 10px rgba(255,255,255,0.4);
}
</style>
</head>
<body>
<div class="menu">
<div class="share-btn" onclick="toggleMenu()">ðŸ”—</div>
<ul class="social-icons">
<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
<li><a href="#"><i class="fab fa-x-twitter"></i></a></li>
<li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
<li><a href="#"><i class="fab fa-youtube"></i></a></li>
<li><a href="#"><i class="fab fa-instagram"></i></a></li>
<li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
<li><a href="#"><i class="fab fa-github"></i></a></li>
<li><a href="#"><i class="fab fa-reddit-alien"></i></a></li>
</ul>
</div>

<script>
function toggleMenu() {
document.querySelector('.menu').classList.toggle('active');
}
</script>
</body>
</html>
